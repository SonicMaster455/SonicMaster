<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
      <style>
          .parallax{
          /* The image used */
          background-image:url(http://3.bp.blogspot.com/-h7mIaF6b_B0/UwbHxeUuBpI/AAAAAAAACFU/kaapl6MW4j0/s1600/Burung+Elang.jpg);
          /* set a spesific height*/
          min-height:500px;

          /*create the paralax scrolling effect*/
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
      }
      
      </style>
    
    </head>


    <body>
        <p> Scroll up Ths Thing </p>
            <div class="parallax">
                
            </div>
            
            <div style="height=1000px; font-size:360px">
                    Hello World
            </div>
    </body>
</html>
